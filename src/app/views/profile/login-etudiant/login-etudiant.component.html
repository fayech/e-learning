<section class="section bg-gradient-primary section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-7">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3"><small>Sign in with</small></div>
              <div class="btn-wrapper text-center">
                <a href="#" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon"><img src="../assets/img/icons/common/github.svg"></span>
                  <span class="btn-inner--text">Github</span>
                </a>
                <a href="#" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Or sign in with credentials</small>
              </div>
              <form role="form" [formGroup]="addform" (submit)="onSubmit()" >
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Email"  placeholder="Enter your Email"
                    formControlName="Email" type="email" [ngClass]="{ 'is-invalid': submitted && Cform.Email.errors }">
                   <div *ngIf="submitted && Cform.Email.errors" class="invalid-feedback">
                     <div *ngIf="Cform.Email.errors.required" >
                     Email is required
  
                     </div>
  
                   </div>
                  </div>
                </div>
                <div class="form-group focused">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Enter your Password"  formControlName="Motpasse" [ngClass]="{ 'is-invalid': submitted && Cform.Motpasse.errors }" type="password">
                    <div *ngIf="submitted && Cform.Motpasse.errors" class="invalid-feedback">
                      <div *ngIf="Cform.Motpasse.errors.required" >
                        Password is required
  
  
                      </div>
  
                    </div>
                  </div>
                </div>
                <div class="custom-control custom-control-alternative ">
            <a [routerLink]="['/auth/GetEtudiant']" class="text-light">

                  <label class="custom-control-label">Forgot password?</label>
          </a>
          </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a [routerLink]="['/auth/GetEtudiant']" class="text-light"><small>Forgot password?</small></a>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </section>
