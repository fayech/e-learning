<section class="section bg-gradient-primary section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-7">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3"><small>Sign in with</small></div>
            
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Or sign in with credentials</small>
              </div>
              <form role="form" [formGroup]="addform" (submit)="onSubmit()" >
               <div class="form-group focused">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Enter your Password"  formControlName="Motpasse" [ngClass]="{ 'is-invalid': submitted && Cform.Motpasse.errors }" type="password">
                    <div *ngIf="submitted && Cform.Motpasse.errors" class="invalid-feedback">
                      <div *ngIf="Cform.Motpasse.errors.required" >
                        Password is required
  
  
                      </div>
  
                    </div>
                  </div>
                </div>

                   <div class="form-group focused">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Enter your Password"  formControlName="password" [ngClass]="{ 'is-invalid': submitted && Cform.password.errors }" type="password">
                    <div *ngIf="submitted && Cform.password.errors" class="invalid-feedback">
                      <div *ngIf="Cform.password.errors.required" >
                        Password is required
  
  
                      </div>
  
                    </div>
                  </div>
                </div>
              
           
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Sign in</button>
                </div>
              </form>
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </section>
