<div class="header pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            <div class="col-lg-6 col-7">
              <h6 class="h2 d-inline-block mb-0">Document sharing area</h6>
              <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                <ol class="breadcrumb breadcrumb-links">
                  <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                  <li class="breadcrumb-item"><a href="#">Group</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Document</li>
                </ol>
              </nav>
            </div>
            <div class="col-lg-6 col-5 text-right">
<button type="button" class="btn btn-outline-danger" (click)="modalGroup(ModelGroup,'')">Add Group</button>
<button type="button" class="btn btn-outline-primary" (click)="modalDoc(ModelDocument,'')">Add Document</button>

              
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid mt--6">
    <div class="row">
        <div class="col-xl-4 col-md-4" *ngFor="let Group of Groups; let i = index"  cdkDrag>
          <div class="card bg-gradient-primary border-0">
            <!-- Card body -->
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0 text-white">{{ Group.Nom }}</h5>
                  <span class="h2 font-weight-bold mb-0 text-white">{{ Group.Niveau }}            </span>
                  <span class="h2 font-weight-bold mb-0 text-white">{{ Group.nom_E }}            </span>
                 <div class="">
                  <button type="button" class="btn btn-info" (click)="modalGroup(ModelGroup,Group._id)">Edit Group</button>
                  <button type="button" class="btn btn-danger" (click)="DeleteGroup(deleteGroup,Group._id)">Delete Group</button>

                     </div>
                  <div class="progress progress-xs mt-3 mb-0">
                    <div class="progress-bar bg-success" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;"></div>
                  </div>
                </div>
   
                <div class="col-auto"   >

                  <button type="button"  class="btn btn-sm btn-neutral mr-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-ellipsis-h"></i>
                  </button>
                  
                </div>
              </div>
              <p class="mt-3 mb-0 text-sm"   *ngFor="let detail of Group.details let i = index">

               <a href="#!" class="text-nowrap text-white font-weight-600">{{detail.Nom}}</a><br>
                      
                        <button type="button" class="btn btn-info" (click)="modalDoc(ModelDocument,detail._id)" >Edit Document</button>
                                 <button type="button" class="btn btn-danger"  (click)="DeleteDoc(deleteDoc,detail._id)" >Delete Document</button>    
              <button type="button" class="btn btn-outline-info" (click)="openDoc(endpoint, detail.url)" style="margin-top: 20px;">View</button>
              <button type="button" class="btn btn-outline-danger" (click)="download(detail.url)" style="margin-top: 20px;">download PDF</button>
          </p>
                         
            </div>
          </div>
        </div>
       
    
       
      </div>
    </div>



<!--end AddGroup U  UpdateGroup -->
<ng-template #ModelGroup let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add  group</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
 <app-enseignant-model-g [nomE]="nom"  [GroupsId]="GroupId" (Group)="getUpdateGroup($event)" ></app-enseignant-model-g>

</ng-template>
<!--AddModel UpdateGroup -->
<!--end-of AddGroup -->
<!--end Add U  UpdateDoc -->
<ng-template #ModelDocument let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add  Document</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
 <app-enseignant-model-d  [DocsId]="DocId" (Group)="getUpdateDoc($event)" ></app-enseignant-model-d>

</ng-template>
<!--AddModel UpdateDoc -->


<!-- deleteGroup -->
<ng-template #deleteGroup let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
    <button type="button"  class="close" aria-label="Close"  (click)="modal.dismiss('Cross click')" >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
Are you sure you want to delete the group?     
    </p>
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('ok click')">Delete</button>
  </div>
</ng-template>

<!--end-of deleteGroup -->




<!-- deleteDOC -->
<ng-template #deleteDoc let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
    <button type="button"  class="close" aria-label="Close"  (click)="modal.dismiss('Cross click')" >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
        Are you sure you want to delete the document?
    </p>
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('ok click')"> Delete</button>
  </div>
</ng-template>

<!--end-of deleteDOC -->
